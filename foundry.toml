[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
optimizer = true
optimizer_runs = 999999
bytecode_hash = "none"
evm_version = "paris"
solc_version = "0.8.21"

[profile.default.fmt]
wrap_comments = true

